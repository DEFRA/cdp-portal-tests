name: Publish

on:
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    name: CDP-run-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - name: Clone cdp-local-environment
        run: git clone --depth 1  https://github.com/DEFRA/cdp-local-environment.git
      - name: Start local environment
        working-directory: cdp-local-environment
        run: docker compose up --wait
      - name: Start profile
        working-directory: cdp-local-environment
        run: docker compose --profile portal up --wait
      - name: Clone the test suite
        run: git clone --depth 1 git@github.com:DEFRA/cdp-portal-tests.git
      - name: Run the tests
        working-directory: cdp-portal-tests
        run: |
          docker ps
          npm install
          npm test
      - name: debug
        if: failure()
        run: |
          docker logs cdp-portal-stubs
          docker logs cdp-portal-frontend
          docker logs cdp-user-service-backend
